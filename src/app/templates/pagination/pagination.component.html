<nav>
  <a class="link-app" *ngIf="pageWrap > 1" (click)="adjustPage(-1)">&larr; Previous</a>
  Page
  <input
    type = "number"
    min = "1"
    [max] = "numPages"
    [(ngModel)] = "pageWrap" >
  of <strong>{{ numPages }} </strong>
  <a class="link-app" *ngIf="pageWrap < numPages" (click)="adjustPage(1)">Next &rarr;</a>
  <a class="link-app refLink"
    *ngIf="needsUpdate"
    (click)="refreshRequested.emit()">Refresh</a>
</nav>
