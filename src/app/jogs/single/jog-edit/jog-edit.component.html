<form class="form-horizontal" #f="ngForm">
  <div class="form-group">
    <label for="date" class="control-label">Date</label>
    <input type="date" id="date" name="date" class="form-control"
      [ngModel]="jog.date">
  </div>

  <div class="form-group">
    <label for="time" class="control-label">Time</label>
    <input type="time" id="time" name="time" class="form-control"
      [ngModel]="jog.time">
  </div>

  <div class="form-group" ngModelGroup="dist_parts">
    <label for="num" class="control-label">Distance</label>
    <input type="text" class="form-control" id="num"
      [ngModel] = "jog.distance" appCheckNumber>
    <select name="unit" id="unit" class="form-control">
      <option *ngFor="let unit of ['mi', 'km', 'ft', 'm']" [ngValue]="unit">
        {{ unit }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" class="btn btn-default" (click)="doneEditing.emit()">
    Cancel</button>
  <button *ngIf="!newJog" class="btn btn-default" type="button"
    (click) = "onDelete()">Delete</button>
</form>
