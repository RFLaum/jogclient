<form #f="ngForm" class="form-horizontal">
  <div class="form-group">
    <label for="date" class="control-label col-sm-1">Date</label>
    <div class="col-sm-3">
      <input type="date" id="date" name="date" class="form-control"
        [ngModel]="jog.date">
    </div>
  </div>

  <div class="form-group">
    <label for="pretty_time" class="control-label col-sm-1">Time</label>
    <div class="col-sm-2">
      <input type="time" id="pretty_time" name="pretty_time" class="form-control"
        [ngModel]="jog.pretty_time">
    </div>
  </div>

  <div class="form-group" ngModelGroup="dist_parts">
    <label for="num" class="control-label col-sm-1">Distance</label>
    <div class="col-sm-1 no-right">
      <input type="text" class="form-control" id="num" name="num"
        [ngModel] = "jog.distance" appCheckNumber>
    </div>
    <div class="col-sm-1 no-left">
      <select name="unit" id="unit" class="form-control" name="num">
        <option *ngFor="let unit of ['mi', 'km', 'ft', 'm']" [ngValue]="unit">
          {{ unit }}
        </option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" class="btn btn-default" (click)="doneEditing.emit()">
    Cancel</button>
  <button *ngIf="!newJog" class="btn btn-default" type="button"
    (click) = "onDelete()">Delete</button>
</form>
