<app-date-filter></app-date-filter>
<app-pagination
  [numPages]="jogsServ.numPages"
  [(page)]="jogsServ.pageNum"
  [needsUpdate] = "jogsServ.needsUpdate"
  (refreshRequested) = "jogsServ.refresh()">
</app-pagination>
<ul class="info-list">
  <app-jog-wrapper *ngFor="let jog of jogsServ.jogs" [jog]="jog"></app-jog-wrapper>
</ul>
