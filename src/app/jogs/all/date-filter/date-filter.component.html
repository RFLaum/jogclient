<form class="form-inline" (submit)="onSubmit()" (reset)="onReset()" #form="ngForm">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control"
      id="startDate" name="startDate" ngModel>
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control"
      id="endDate" name="endDate" ngModel>
  </div>
  <button class="btn btn-default" [disabled]="disableSubmit()">Filter</button>
  <button class="btn btn-default" type="reset"
    [disabled]="!(startDate || endDate || jogs.startDate || jogs.endDate)">Clear Filter</button>
</form>
